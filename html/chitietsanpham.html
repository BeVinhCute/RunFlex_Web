<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunFlex - Quản Lý Bán Giày Thể Thao</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/runflex.jpg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/assets/js/chitietsanpham.js"></script>
    <script src="/assets/js/sanpham.js"></script>
</head>

<body ng-controller="ChiTietSanPhamController">
    <!-- Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">

        <!-- Sidebar Start -->
        <div ng-include="'../Layout/Sidebar.html'"></div>

        <!-- Body Wrapper -->
        <div class="body-wrapper">
            <div ng-include="'../Layout/Header.html'"></div>

            <h1>CTSP</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Đế giày</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="chiTietSanPham in chiTietSanPhams">
                        <td>{{ chiTietSanPham.id }}</td>
                        <td>{{ chiTietSanPham.tenChiTietSanPham }}</td>
                        <td>{{ chiTietSanPham.deGiay.tenDeGiay }}</td>
                        <td>{{ chiTietSanPham.soLuong }}</td>
                        <td>{{ chiTietSanPham.donGia }}</td>
                        <td>
                            <button ng-click="editData(chiTietSanPham)">Sửa</button>
                            <button ng-click="deleteData(chiTietSanPham.id)">Xóa</button>
                        </td>
                    </tr>
                </tbody> <!-- Đã thêm thẻ đóng tbody -->
            </table>
        </div>
    </div>
</body>

<!-- Bootstrap JS and other scripts -->
<script src="../assets/js/main.js"></script>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
<!-- solar icons -->
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

</html>
