<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/runflex.jpg" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../assets/css/styles.min.css" />
        <link rel="stylesheet" href="../assets/css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="../assets/js/mausac.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body ng-controller="MainController">
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">

        <!-- Sidebar Start -->
 <!-- Nhúng aside -->
 <div ng-include="'../Layout/Sidebar.html'"></div>

        <!-- Body Wrapper -->
        <div class="body-wrapper">
            <div ng-include="'../Layout/Header.html'"></div>
            <!-- Content -->
            <div class="container-fluid">
                <h1 class="text-center mb-4">QUẢN LÝ MÀU SẮC</h1>
                <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Thêm Màu Sắc</button>
              
                <!-- Modal Thêm Màu Sắc -->
                <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Thêm Màu Sắc</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form id="addColorForm" ng-submit="submitData()">
                          <div class="mb-3">
                            <label for="colorName" class="form-label">Tên Màu Sắc</label>
                            <input type="text" class="form-control" id="tenMauSac" ng-model="mauSac.tenMauSac" required>
                          </div>
                          <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              
                <!-- Bảng Màu Sắc -->
                <div class="table-responsive mt-3">
                  <table class="table table-striped table-bordered">
                    <thead class="table-light">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tên Màu Sắc</th>
                        <th scope="col">Trạng Thái</th>
                        <th scope="col" class="text-center">Hành Động</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="mauSac in mauSacs">
                        <td>{{$index + 1}}</td>
              
                        <!-- Hiển thị ô nhập nếu đang chỉnh sửa, hiển thị tên nếu không chỉnh sửa -->
                        <td style="min-height: 40px; display: flex; align-items: center;">
                          <span ng-if="!mauSac.isEditing">{{ mauSac.tenMauSac }}</span>
                          <input ng-if="mauSac.isEditing" type="text" ng-model="mauSac.tenMauSac" style="flex: 1;" />
                        </td>
              
                        <!-- Hiển thị trạng thái -->
                        <td>
                          <span ng-class="{'badge bg-success': mauSac.trangThai == 1, 'badge bg-danger': mauSac.trangThai != 1}">
                            {{ mauSac.trangThai == 1 ? 'Hoạt Động' : 'Ngưng Hoạt Động' }}
                          </span>
                        </td>
              
                        <!-- Hành động -->
                        <td class="text-center">
                          <!-- Nút Sửa -->
                          <button type="button" class="btn btn-warning btn-sm" ng-click="toggleEdit(mauSac)">
                            {{ mauSac.isEditing ? 'Lưu' : 'Sửa' }}
                          </button>
              
                          <!-- Nút Hủy nếu đang chỉnh sửa -->
                          <button type="button" class="btn btn-secondary btn-sm" ng-if="mauSac.isEditing" ng-click="cancelEdit(mauSac)">Hủy</button>
              
                          <!-- Nút Xóa -->
                          <button type="button" class="btn btn-danger btn-sm" ng-click="deleteData(mauSac.id)">Xóa</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              
        </div>
    </div>
            




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS and other scripts -->
<script src="../assets/js/main.js"></script>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
<!-- solar icons -->
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>
</html>
