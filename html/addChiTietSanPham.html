<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm CTSP</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/runflex.jpg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/assets/js/app.module.js"></script>

</head>

<body ng-controller="chiTietSanPhamController">
    <!-- Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">

        <!-- Sidebar Start -->
        <div ng-include="'../Layout/Sidebar.html'"></div>

        <!-- Body Wrapper -->
        <div class="body-wrapper">
            <div ng-include="'../Layout/Header.html'"></div>

            <h2>Thêm chi tiết sản phẩm</h2>
            <form action="">
                <div>
                    <label>Tên sản phẩm:</label>
                    <select ng-model="chiTietSanPham.sanPham.id"
                        ng-options="chiTietSanPham.sanPham.id as chiTietSanPham.sanPham.tenSanPham for chiTietSanPham in chiTietSanPhams">
                        <option value="">Chọn tên sản phẩm</option>
                    </select>
                </div>

                <div>
                    <label>Kích cỡ:</label>
                    <select ng-model="chiTietSanPham.kichCo.id"
                        ng-options="chiTietSanPham.kichCo.id as chiTietSanPham.kichCo.soKichCo for chiTietSanPham in chiTietSanPhams">
                        <option value="">Chọn kích cỡ</option>
                    </select>
                </div>


                <div>
                    <label>Màu sắc:</label>
                    <select ng-model="chiTietSanPham.mauSac.id"
                        ng-options="chiTietSanPham.mauSac.id as chiTietSanPham.mauSac.tenMauSac for chiTietSanPham in chiTietSanPhams">
                        <option value="">Chọn màu sắc</option>
                    </select>
                </div>

                <div>
                    <label>Đế giày:</label>
                    <select ng-model="chiTietSanPham.deGiay.id"
                        ng-options="chiTietSanPham.deGiay.id as chiTietSanPham.deGiay.tenDeGiay for chiTietSanPham in chiTietSanPhams">
                        <option value="">Chọn đế giày</option>
                    </select>
                </div>


                <div>
                    <label>Chất liệu:</label>
                    <select ng-model="chiTietSanPham.chatLieu.id"
                        ng-options="chiTietSanPham.chatLieu.id as chiTietSanPham.chatLieu.tenChatLieu for chiTietSanPham in chiTietSanPhams">
                        <option value="">Chọn chất liệu</option>
                    </select>
                </div>


                <div>
                    <label>Số lượng:</label>
                    <input type="number" ng-model="chiTietSanPham.soLuong">
                </div>

                <div>
                    <label>Giá bán:</label>
                    <input type="number" ng-model="chiTietSanPham.giaBan">
                </div>

                <div>
                    <label>Giá nhập:</label>
                    <input type="number" ng-model="chiTietSanPham.giaNhap">
                </div>

                <div>
                    <label>Mô tả:</label>
                    <input type="text" ng-model="chiTietSanPham.moTa">
                </div>
                <input type="file" id="fileInput" />

                <button type="button" ng-click="submitData()">Thêm mới</button>
            </form>
        </div>
    </div>
</body>
<script src="../assets/js/main.js"></script>
<script src="../assets/js/chitietsanpham.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../assets/js/main.js"></script>
<script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

</html>
